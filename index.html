<!DOCTYPE html>
<!--   -->
<html>
  <head>
    <title>Ajax</title>
    <meta charset="utf-8"/>
    <style type="text/css">

    </style>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  </head>
  
  <body>  
    <div id="request">
    	<input id="image2Button" type="button" value="Image2" />
    	<input id="imageRandomButton" type="button" value="ImageRandom" />
    	<input id="imageInternetButton" type="button" value="ImageInternet" />
    </div>
    
<!-- 0 -->
    <img id="image1" src="images/hero.jpg" alt="" height="285" width="380">
<!-- 1 -->
<!--    <img id="image1" src="hero.jpg" alt="" height="285" width="380">  -->
<!-- 2 -->
<!--    <img id="image1" src="hello/hero.jpg" alt="" height="285" width="380">  -->



    <script>   
		function success(data) { 
      image1.src = "images/" + data.name;  // 0
//      image1.src = data.name;    // 1
//      image1.src = 'hello/' + data.name;    // 2
  		}
  		function internet(data) { 
			image1.src = data.name;
  		}
  		
  		function getImage2(){
    		  $.get("/request", {index:2},success);
    		  return false;
    		}
  		function getImageRandom(){
  		  $.get("/request", {index:-1},success);
  		  return false;
  		}
  		function getImageInternet(){
  		  $.get("/internet", {index:-1},internet);
  		  return false;
  		}
  		
  		$(document).ready(function(){        
    		  $("#image2Button").click(getImage2);
      	  $("#imageRandomButton").click(getImageRandom);
		  $("#imageInternetButton").click(getImageInternet);
  		});  		
    </script>  	
  </body>
</html>
